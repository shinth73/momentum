<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Momentum</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="js-weather"></div>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" class="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greeting"></h4>

    <form class="js-todoForm">
      <input
        type="text"
        class="text"
        placeholder="What is your main focus for today?"
      />
    </form>
    <ul class="js-todoList"></ul>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
